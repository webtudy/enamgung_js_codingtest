<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function triangle(a,b,c){
        let answer, max;
        if(a < b) max = b;
        else max = a;
        if(c>max) max = c;

        if (max < a+b && max < b+c && max <a+c ) answer = "YES";
        else answer = "NO";
        return answer;
      }
      console.log(triangle(5,8,4));

    </script>

  </body>
</html>
